<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>集装箱游戏-南京交通</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css">
    <link rel="stylesheet" type="text/css" href="../css/animate.css">
	<script type="text/javascript" src="../js/jquery.min.js"></script>
</head>
<body>
	<div class="login_top">
		<div class="logo logo_1"></div>
		<div class="logo logo_2">
			<img src="../images/logo_2.png">
		</div>
	</div>

	<!-- 获取显示任务列表 -->
	<div class="home_content task_content bounceInDown animated">
		<div class="task_box">
			<div class="task_list_bg">
				<div class="task_list" id="taskList">
				</div>
				<div class="task_close">
					<a href="index.html"></a>
				</div>
			</div>
		</div>
	</div>
	
	<div id="taskAlert" class="task_alert task_alert_1" >
		<div class="task_alert_box content_alert_box">
			<div class="task_alert_people task_alert_people_1"></div>
			<div class="task_alert_main task_alert_main_1">
				<div class="container_alert_box">
					<p id="taskDetail">堆场指位提/放箱作业任务说明。</p>
				</div>
				<div class="task_alert_btn">
					<a id="determine" href="javascript:;" class="determine"></a>
					<a href="javascript:;" class="cancel"></a>
				</div>
			</div> 
		</div> 
	</div> 

	<div id="yfContent" class="home_content yf_content " style="display: none;">
		<div class="yf_bg">
			<div class="yf_box">
				<!-- 选择区位 -->
				<div id="yf_box_item_img1" class="yf_box_item yf_box_item_img1">
					<img src="../images/img8/selectArea.png">
					<!-- <div class="yf_box_intro">
						<h3>提示：</h3>
						<p class="p_intro">根据场箱位号找出集装箱所在的堆场区位</p>
					</div> -->
					<div class="yf_list">
						<!-- 空箱区 -->
						<div class="yf_item yf_item_1" number="G1" style="width: 209px;height: 58px;"></div>
						<!-- 危险品箱区 -->
						<div class="yf_item yf_item_2" number="F3"></div>
						<!-- 冷藏箱区 -->
						<div class="yf_item yf_item_3" number="E3"></div>
						<!-- 进口箱区 -->
						<div class="yf_item yf_item_4" number="D3"></div>
						<div class="yf_item yf_item_5" number="C3"></div>
						<div class="yf_item yf_item_6" number="B3"></div>
						<div class="yf_item yf_item_7" number="A3"></div>
						<!-- 出口箱区 -->
						<div class="yf_item yf_item_8" number="F2"></div>
						<div class="yf_item yf_item_9" number="E2"></div>
						<div class="yf_item yf_item_10" number="D2"></div>
						<div class="yf_item yf_item_11" number="C2"></div>
						<div class="yf_item yf_item_12" number="B2"></div>
						<div class="yf_item yf_item_13" number="A2"></div>
						<div class="yf_item yf_item_14" number="F1"></div>
						<div class="yf_item yf_item_15" number="E1"></div>
						<div class="yf_item yf_item_16" number="D1"></div>
						<div class="yf_item yf_item_17" number="C1"></div>
						<div class="yf_item yf_item_18" number="B1"></div>
						<div class="yf_item yf_item_19" number="A1"></div>
					</div>
				</div>
				<!-- 选择贝位 -->
				<div class="yf_box_item yf_box_item_img2">
					<img src="../images/img8/bay.png" style="position: absolute;">
					<div class="yf_box_intro">
						<h3>提示：</h3>
						<p class="p_intro">点击数字选择集装箱所在的贝位</p>
					</div>
					<div class="yf_bay_list">
						<!-- 贝位黄色区域 -->
						<div class="yf_bay yf_bay_1" ></div>
						<div class="yf_bay yf_bay_3" ></div>
						<div class="yf_bay yf_bay_5" ></div>
						<div class="yf_bay yf_bay_7" ></div>
						<div class="yf_bay yf_bay_9" ></div>
						<div class="yf_bay yf_bay_11" ></div>
						<div class="yf_bay yf_bay_13" ></div>
						<div class="yf_bay yf_bay_15" ></div>
						<div class="yf_bay yf_bay_17" ></div>
						<div class="yf_bay yf_bay_19" ></div>
						<div class="yf_bay yf_bay_21" ></div>
						<div class="yf_bay yf_bay_23" ></div>
						<div class="yf_bay yf_bay_25" ></div>
						<div class="yf_bay yf_bay_27" ></div>
						<div class="yf_bay yf_bay_29" ></div>
						<div class="yf_bay yf_bay_31" ></div>
						<!-- 贝位数字 -->
						<div class="yf_bay_style yf_bay_no yf_bay_no_01" number="01"></div>
						<div class="yf_bay_style yf_bay_no yf_bay_no_02" number="02"></div>
						<div class="yf_bay_style yf_bay_no yf_bay_no_03" number="03"></div>
						<div class="yf_bay_style yf_bay_no yf_bay_no_04" number="04"></div>
						<div class="yf_bay_style yf_bay_no yf_bay_no_05" number="05"></div>
						<div class="yf_bay_style yf_bay_no yf_bay_no_06" number="06"></div>
						<div class="yf_bay_style yf_bay_no yf_bay_no_07" number="07"></div>
						<div class="yf_bay_style yf_bay_no yf_bay_no_08" number="08"></div>
						<div class="yf_bay_style yf_bay_no yf_bay_no_09" number="09"></div>
						<div class="yf_bay_style yf_bay_no yf_bay_no_10" number="10"></div>

						<div class="yf_bay_style yf_bay_no yf_bay_no_11" number="11"></div>
						<div class="yf_bay_style yf_bay_no yf_bay_no_12" number="12"></div>
						<div class="yf_bay_style yf_bay_no yf_bay_no_13" number="13"></div>
						<div class="yf_bay_style yf_bay_no yf_bay_no_14" number="14"></div>
						<div class="yf_bay_style yf_bay_no yf_bay_no_15" number="15"></div>
						<div class="yf_bay_style yf_bay_no yf_bay_no_16" number="16"></div>
						<div class="yf_bay_style yf_bay_no yf_bay_no_17" number="17"></div>
						<div class="yf_bay_style yf_bay_no yf_bay_no_18" number="18"></div>
						<div class="yf_bay_style yf_bay_no yf_bay_no_19" number="19"></div>
						<div class="yf_bay_style yf_bay_no yf_bay_no_20" number="20"></div>

						<div class="yf_bay_style yf_bay_no yf_bay_no_21" number="21"></div>
						<div class="yf_bay_style yf_bay_no yf_bay_no_22" number="22"></div>
						<div class="yf_bay_style yf_bay_no yf_bay_no_23" number="23"></div>
						<div class="yf_bay_style yf_bay_no yf_bay_no_24" number="24"></div>
						<div class="yf_bay_style yf_bay_no yf_bay_no_25" number="25"></div>
						<div class="yf_bay_style yf_bay_no yf_bay_no_26" number="26"></div>
						<div class="yf_bay_style yf_bay_no yf_bay_no_27" number="27"></div>
						<div class="yf_bay_style yf_bay_no yf_bay_no_28" number="28"></div>
						<div class="yf_bay_style yf_bay_no yf_bay_no_29" number="29"></div>
						<div class="yf_bay_style yf_bay_no yf_bay_no_30" number="30"></div>
						<div class="yf_bay_style yf_bay_no yf_bay_no_31" number="31"></div>

					</div>
				</div>
			</div>

			<div class="task_close yf_close">
				<a id="btnSub" href="javascript:;" class="btn_sub"></a>
				<a href="javascript:;" class="btn_next"></a>
				<a href="javascript:;" class="btn_back"></a>
			</div>
		</div>
	</div>
	
	<div class="signOut">
		<a href="javascript:;" id="signOut"></a>
	</div>

	<!-- 右侧-查看任务信息 -->
	<div class="task">
		<a href="javascript:;" id="task"></a>
		<div class="task_details">
			<h3 id="taskTite" class="task_details_title"></h3>
			<p id="taskDate" class="task_details_date"></p>
			<p id="taskCyNo" class="task_details_cyNo"></p>
			<p id="taskBusuness" class="task_details_business"></p>
			<p id="taskContainerType" class="task_details_containerType"></p>
			<p id="taskContent" class="task_details_content"></p>
			<input type="hidden" id="yfColumn" >
			<input type="hidden" id="yfFloor" >
		</div>
	</div>
	
	
	<script type="text/javascript" src="../js/base.js"></script>
	<link rel="stylesheet" type="text/css" href="../js/mCustomScrollbar/jquery.mCustomScrollbar.css">
	<script type="text/javascript" src="../js/mCustomScrollbar/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../js/mCustomScrollbar/jquery.mousewheel.min.js"></script>
	<script type="text/javascript" src="../js/mCustomScrollbar/jquery.mCustomScrollbar.min.js"></script>
	<script type="text/javascript" src="../js/isNaN.js"></script>
	<script type="text/javascript" src="../js/yardFinger.js"></script>
</body>
</html>
