<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>集装箱游戏-南京交通</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css">
    <link rel="stylesheet" type="text/css" href="../css/animate.css">
	<script type="text/javascript" src="../js/jquery.min.js"></script>
</head>
<body>
	<div class="login_top">
		<div class="logo logo_1"></div>
		<div class="logo logo_2">
			<img src="../images/logo_2.png">
		</div>
	</div>

	<div class="home_content task_content bounceInDown animated">
		<div class="task_box">
			<div class="task_list_bg">
				<div class="task_list" id="taskList">
				</div>
				<div class="task_close">
					<a href="index.html"></a>
				</div>
			</div>
		</div>
	</div>

	<div class="task_alert task_alert_1">
		<div class="task_alert_box content_alert_box">
			<div class="task_alert_people task_alert_people_1"></div>
			<div class="task_alert_main task_alert_main_1">
				<div class="container_alert_box">
					<p>您好，有一批货物需要进行运输，请选择是否适合使用集装箱进行装配</p>
				</div>
				<div class="task_alert_btn">
					<a href="javascript:;" class="determine"></a>
					<a href="javascript:;" class="cancel"></a>
				</div>
			</div>
			<div class="task_alert_main task_alert_main_2">
				<div class="container_alert_box">
					<div class="table_cell">
						<p>
							<span>货物信息：</span>
							<em class="goodsIntro">数量465箱，毛重30612kg，体积33m612kg，体积33m</em>
						</p>
						<p class="isSuit">
							<span>是否适箱：</span>
							<em isSuit=1>是<i size="20"></i></em>
							<em isSuit=2>否<i></i></em>
						</p>
					</div>
				</div>
				<div class="task_alert_btn container_btn">
					<!-- <a href="javascript:;" class="yes"></a>
					<a href="javascript:;" class="no"></a> -->
					<a href="javascript:;" class="ok"></a>
				</div>
			</div>
			<div class="task_alert_main task_alert_main_3">
				<div class="container_alert_box">
					<div class="container_alert_middle">
						<div class="container_alert_item">
							<div class="container_size" size=20>
								集装箱尺寸: 
								<span>20英寸<i class="selected" size=20></i></span>
								<span>40英寸<i size=40></i></span>
							</div>
							<div class="container_type" type=1>
								集装箱类型：
								<div class="container_selected">
									<div class="container_type_top">
										<span>干货集装箱</span><i></i>
									</div>
									<div class="container_type_list">
										<p type=1>干货集装箱</p>
										<p type=2>通风集装箱</p>
										<p type=3>冷藏集装箱</p>
										<p type=4>罐式集装箱</p>
										<p type=5>散货集装箱</p>
										<p type=6>动物集装箱</p>
										<p type=7>开顶集装箱</p>
									</div>
								</div>
							</div>
							<div class="container_num">集装箱数量: <input type="text" class="isNaN isInteger" name=""></div>
						</div>
						<div class="container_alert_pic img_1"></div>
					</div>
				</div>
				<div class="task_alert_btn container_btn">
					<a href="javascript:;" class="container_btn1"></a>
					<a href="javascript:;" class="container_btn2"></a>
				</div>
				<div class="see_btn"></div>
				<div class="see_details">
					<div class="see_box">
						<div class="see_middle">
							<p class="see_intro2"></p>
							<p class="see_intro1"></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="signOut">
		<a href="javascript:;" id="signOut"></a>
	</div>
	<div class="task">
		<a href="javascript:;" id="task"></a>
		<div class="task_details">
			<h3 class="task_details_title"></h3>
			<p class="task_details_date"></p>
			<p class="task_details_name"></p>
			<p class="task_details_goods"></p>
			<p class="task_details_intro"></p>
		</div>
	</div>
	
	<script type="text/javascript" src="../js/base.js"></script>
	<link rel="stylesheet" type="text/css" href="../js/mCustomScrollbar/jquery.mCustomScrollbar.css">
	<script type="text/javascript" src="../js/mCustomScrollbar/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../js/mCustomScrollbar/jquery.mousewheel.min.js"></script>
	<script type="text/javascript" src="../js/mCustomScrollbar/jquery.mCustomScrollbar.min.js"></script>
	<script type="text/javascript" src="../js/isNaN.js"></script>
	<script type="text/javascript" src="../js/container.js"></script>
</body>
</html>
