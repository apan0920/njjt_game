<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>集装箱游戏-南京交通</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css">
    <link rel="stylesheet" type="text/css" href="../css/animate.css">
	<script type="text/javascript" src="../js/jquery.min.js"></script>
</head>
<body>
	<div class="login_top">
		<div class="logo logo_1"></div>
		<div class="logo logo_2">
			<img src="../images/logo_2.png">
		</div>
	</div>

	<div class="home_content slot_content bounceInDown animated">
		<div class="slot_bg">
			<div class="slot_box">
				<div class="slot_box_item slot_box_item_video">
					<div class="slot_video">
						<div class="slot_video_bg"></div>
						<video id="video1" height="100%">
						    <source src="../video/01.mp4" type="video/mp4" />
						    <source src="../video/01.ogg" type="video/ogg" />
						    Your browser does not support HTML5 video.
						</video>
					</div>
				</div>
				<div class="slot_box_item slot_box_item_img1">
					<img src="../images/img2/img_1.png">
					<div class="slot_box_intro">
						<h3>提示：</h3>
						<p class="p_num">箱位号：102294</p>
						<p class="p_intro">根据箱位号找出相应的集装箱</p>
						<div class="slot_next">下一步</div>
					</div>
				</div>
				<div class="slot_box_item slot_box_item_img2">
					<img src="../images/img2/img_2.png">
					<div class="slot_box_intro">
						<h3>提示：</h3>
						<p class="p_num">箱位号：102294</p>
						<p class="p_intro">根据箱位号找出右侧相应的集装箱所在的行</p>
						<div class="slot_next">确定</div>
					</div>
					<div class="slot_list">
						<div class="slot_item slot_item_01" number="01"></div>
						<div class="slot_item slot_item_02" number="03"></div>
						<div class="slot_item slot_item_03" number="05,06,07"></div>
						<div class="slot_item slot_item_04" number="09,10,11"></div>
						<div class="slot_item slot_item_05" number="13,14,15"></div>
						<div class="slot_item slot_item_06" number="17,18,19"></div>
					</div>
				</div>
				<div class="slot_box_item slot_box_item_img3">
					<img src="../images/img2/img_3.png">
					<div class="slot_prompt">提示</div>
					<div class="slot_box_intro">
						<h3>提示：</h3>
						<p class="p_num">箱位号：102294</p>
						<p class="p_intro">根据箱位号找出图中集装箱所在的列和层</p>
						<div class="slot_next">提交</div>
					</div>
					<div class="slot_list">
						<div class="slot_item slot_item_11" number="2294"></div>
						<div class="slot_item slot_item_12" number="1094"></div>
						<div class="slot_item slot_item_13" number="1492"></div>
						<div class="slot_item slot_item_14" number="0890"></div>
						<div class="slot_item slot_item_15" number="1190"></div>
						<div class="slot_item slot_item_16" number="0988"></div>
						<div class="slot_item slot_item_17" number="1886"></div>
						<div class="slot_item slot_item_18" number="0086"></div>
						<div class="slot_item slot_item_19" number="0084"></div>
						<div class="slot_item slot_item_20" number="0184"></div>
						<div class="slot_item slot_item_21" number="2182"></div>
						<div class="slot_item slot_item_22" number="1512"></div>
						<div class="slot_item slot_item_23" number="0312"></div>
						<div class="slot_item slot_item_24" number="0510"></div>
						<div class="slot_item slot_item_25" number="2010"></div>
						<div class="slot_item slot_item_26" number="1408"></div>
						<div class="slot_item slot_item_27" number="0208"></div>
						<div class="slot_item slot_item_28" number="1306"></div>
						<div class="slot_item slot_item_29" number="0604"></div>
						<div class="slot_item slot_item_30" number="1002"></div>
					</div>
				</div>
			</div>

			<div class="task_close slot_close">
				<a href="javascript:;" class="btn_1"></a>
				<a href="javascript:;" class="btn_3"></a>
				<a href="javascript:;" class="btn_4"></a>
				<a href="javascript:void(0)" class="btn_2"></a>
			</div>
			<!-- <div class="task_close slot_close">
				<a href="index.html"></a>
			</div> -->
		</div>
	</div>

	<div class="signOut">
		<a href="javascript:;" id="signOut"></a>
	</div>
	
	<script type="text/javascript" src="../js/base.js"></script>
	<script type="text/javascript" src="../js/slot.js"></script>
</body>
</html>
