<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>集装箱游戏-南京交通</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css">
    <link rel="stylesheet" type="text/css" href="../css/animate.css">
	<script type="text/javascript" src="../js/jquery.min.js"></script>
</head>
<body class="bodyGame">
	<div class="login_top">
		<div class="logo logo_1"></div>
		<div class="logo logo_2">
			<img src="../images/logo_2.png">
		</div>
	</div>

	<div id="longDoor" class="longDoor" >
		<div id="line" class="line" ></div>
		<div id="redLine" class="redLine" ></div>
		<div id="car" class="car"></div>
		<div id="box" class="box"></div>
		<!-- <div></div> -->
	</div>
	
	<div class="signOut">
		<a href="javascript:;" id="signOut"></a>
	</div>

	<!-- 右侧-查看任务信息 -->
	<div class="task" style="display: block;">
		<a href="javascript:;" id="task"></a>
		<div class="task_details">
			<h3 class="task_details_title"></h3>
			<p class="task_details_date"></p>
			<p class="task_details_cyNo"></p>
			<p class="task_details_business"></p>
			<p class="task_details_containerType"></p>
			<p class="task_details_content"></p>
		</div>
	</div>
	
	
	<script type="text/javascript" src="../js/base.js"></script>
	<link rel="stylesheet" type="text/css" href="../js/mCustomScrollbar/jquery.mCustomScrollbar.css">
	<script type="text/javascript" src="../js/mCustomScrollbar/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../js/mCustomScrollbar/jquery.mousewheel.min.js"></script>
	<script type="text/javascript" src="../js/mCustomScrollbar/jquery.mCustomScrollbar.min.js"></script>
	<script type="text/javascript" src="../js/isNaN.js"></script>
	<script type="text/javascript" src="../js/yardFinger.js"></script>
</body>
</html>
