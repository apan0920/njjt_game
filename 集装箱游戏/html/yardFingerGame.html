<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>集装箱游戏-南京交通</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css">
    <link rel="stylesheet" type="text/css" href="../css/animate.css">
</head>
<body class="bodyGame">
	<div class="login_top">
		<div class="logo logo_1"></div>
		<div class="logo logo_2">
			<img src="../images/logo_2.png">
		</div>
	</div>

	<div class="moveList">
		<div id="cab" class="cab" ></div>
		<div id="boxList" class="boxList">
			<div id="box11" class="boxGame box11" x="1" y="1"></div>
			<div id="box12" class="boxGame box12" x="1" y="2"></div>
			<div id="box13" class="boxGame box13" x="1" y="3"></div>
			<div id="box14" class="boxGame box14" x="1" y="4"></div>
			<div id="box15" class="boxGame box15" x="1" y="5"></div>

			<div id="box21" class="boxGame box21" x="2" y="1"></div>
			<div id="box22" class="boxGame box22" x="2" y="2"></div>
			<div id="box23" class="boxGame box23" x="2" y="3"></div>
			<div id="box24" class="boxGame box24" x="2" y="4"></div>
			<div id="box25" class="boxGame box25" x="2" y="5"></div>

			<div id="box31" class="boxGame box31" x="3" y="1"></div>
			<div id="box32" class="boxGame box32" x="3" y="2"></div>
			<div id="box33" class="boxGame box33" x="3" y="3"></div>
			<div id="box34" class="boxGame box34" x="3" y="4"></div>
			<div id="box35" class="boxGame box35" x="3" y="5"></div>

			<div id="box41" class="boxGame box41" x="4" y="1"></div>
			<div id="box42" class="boxGame box42" x="4" y="2"></div>
			<div id="box43" class="boxGame box43" x="4" y="3"></div>
			<div id="box44" class="boxGame box44" x="4" y="4"></div>
			<div id="box45" class="boxGame box45" x="4" y="5"></div>

			<div id="box51" class="boxGame box51" x="5" y="1"></div>
			<div id="box52" class="boxGame box52" x="5" y="2"></div>
			<div id="box53" class="boxGame box53" x="5" y="3"></div>
			<div id="box54" class="boxGame box54" x="5" y="4"></div>
			<div id="box55" class="boxGame box55" x="5" y="5"></div>

			<div id="box61" class="boxGame box61" x="6" y="1"></div>
			<div id="box62" class="boxGame box62" x="6" y="2"></div>
			<div id="box63" class="boxGame box63" x="6" y="3"></div>
			<div id="box64" class="boxGame box64" x="6" y="4"></div>
			<div id="box65" class="boxGame box65" x="6" y="5"></div>
		</div>
		<div id="line" class="line" ></div>
		<div id="car" class="car"></div>
	</div>
	
	<div id="longDoor" class="longDoor" ></div>
	
	<div class="signOutGame">
		<a href="javascript:;" id="signOut"></a>
	</div>
	<div class="gameSubBtn">
		<a href="javascript:;" id="gameSubBtn" ></a>
	</div>

	<!-- 右侧-查看任务信息 -->
	<div class="task" style="display: block;">
		<a href="javascript:;" id="task"></a>
		<div class="task_details">
			<h3 class="task_details_title"></h3>
			<p class="task_details_date"></p>
			<p class="task_details_cyNo"></p>
			<p class="task_details_business"></p>
			<p class="task_details_containerType"></p>
			<p class="task_details_content"></p>
			<input type="hidden" id="yfColumn" >
			<input type="hidden" id="yfFloor" >
		</div>
	</div>
	

	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/base.js"></script>
	<link rel="stylesheet" type="text/css" href="../js/mCustomScrollbar/jquery.mCustomScrollbar.css">
	<script type="text/javascript" src="../js/mCustomScrollbar/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../js/mCustomScrollbar/jquery.mousewheel.min.js"></script>
	<script type="text/javascript" src="../js/mCustomScrollbar/jquery.mCustomScrollbar.min.js"></script>
	<script type="text/javascript" src="../js/isNaN.js"></script>
	
	<script type="text/javascript" src="../js/yardFingerGameMove.js"></script>
	<script type="text/javascript" src="../js/yardFingerGame.js"></script

</body>
</html>
