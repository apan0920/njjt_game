<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>集装箱游戏-南京交通</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css">
    <link rel="stylesheet" type="text/css" href="../css/animate.css">
	<script type="text/javascript" src="../js/jquery.min.js"></script>
</head>
<body>
	<div class="login_top">
		<div class="logo logo_1"></div>
		<div class="logo logo_2">
			<img src="../images/logo_2.png">
		</div>
	</div>

	<div class="home_content export_content bounceInDown animated">
		<div class="export_bg">
			<div class="export_box export_box1">
				<img src="../images/img6/bg_e2.png">
				<div class="export_target" id="targetBox">
					<span class="target1" answer='1,6' draggable="return false"></span>
					<span class="target2" answer='2,3,11' draggable="return false"></span>
					<span class="target3" answer='2,3,11' draggable="return false"></span>
					<span class="target4" answer='4' draggable="return false"></span>
					<span class="target5" answer='5' draggable="return false"></span>
					<span class="target6" answer='6,1' draggable="return false"></span>
					<span class="target7" answer='7' draggable="return false"></span>
					<span class="target8" answer='8' draggable="return false"></span>
					<span class="target9" answer='9' draggable="return false"></span>
					<span class="target10" answer='10' draggable="return false"></span>
					<span class="target11" answer='2,3,11' draggable="return false"></span>
				</div>
			</div>
			<div class="export_box export_box2">
				<div class="export_list">
					<div class="export_intro">
						注：将黄色方块<br>拖入圆形空白区域
					</div>
					<div class="export_item" id="sourceBox">
					</div>
				</div>
			</div>
			<div class="task_close export_close">
				<a href="javascript:;" class="btn_1"></a>
				<a href="index.html" class="btn_2"></a>
			</div>
		</div>
	</div>

	<div class="signOut">
		<a href="javascript:;" id="signOut"></a>
	</div>
	
	<!-- s<script type="text/javascript" src="../js/base.js"></script> -->
	<script type="text/javascript" src="../js/export.js"></script>
</body>
</html>
