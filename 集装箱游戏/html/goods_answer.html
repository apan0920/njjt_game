<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>集装箱游戏-南京交通</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css">
    <link rel="stylesheet" type="text/css" href="../css/animate.css">
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript">

	</script>
</head>
<body class="booking_d goods_d">
	<div class="login_top">
		<div class="logo logo_1"></div>
		<div class="logo logo_2">
			<img src="../images/logo_2.png">
		</div>
	</div>

	<div class="booking_topic">
		<div class="booking_date">
			<div class="booking_date_ico animated bounceInDown delay_08"></div>
			<div class="booking_date_bg animated bounceInDown delay_05">
				<div class="booking_date_box">
					<div class="booking_date_speed"></div>
				</div>
			</div>
		</div>
		<div class="booking_main animated zoomIn">
			<div class="booking_answer">
				<div class="booking_box">					
					<div class="booding_scroll">
						<div class="booking_title">
							<h3>
								提货单
								<span class="en">DELIVERY ORDER</span>
								<p>No.</p>
							</h3>
							<div class="clearfix">
								<div class="fl">
									收货人：
									<input type="text" name="" class="answer answer_1">
								</div>
								<div class="fr">
									致：<em class="em_5"></em>港区、场、站
								</div>
							</div>
							<div class="booking_title_intro">
								下列货物已办妥手续，运费结清，准予交付收货人
							</div>
						</div>
						<table cellspacing="0" cellpadding="0">
							<tr>
								<td><span>收货人开户银行</span></td>
								<td colspan="3"></td>
							</tr>
							<tr>
								<td>
									<span>船名</span>
									<textarea class="answer answer_2"></textarea>
								</td>
								<td>
									<span>航次</span>
									<textarea class="answer answer_3"></textarea>
								</td>
								<td>
									<span>起运港</span>
									<textarea class="answer answer_4"></textarea>
								</td>
								<td>
									<span>目的地</span>
									<textarea class="answer answer_5"></textarea>
								</td>
							</tr>
							<tr>
								<td>
									<span>提单号</span>
									<textarea class="answer answer_6"></textarea>
								</td>
								<td>
									<span>交付条款</span>
									<textarea class="answer answer_7"></textarea>
								</td>
								<td>
									<span>到付海运费</span>
									<textarea class="answer answer_8"></textarea>
								</td>
								<td>
									<span>合同号</span>
									<textarea disabled="disabled"></textarea>
								</td>
							</tr>
							<tr>
								<td><span>卸货地点</span></td>
								<td><span>抵港日期</span></td>
								<td><span>进库场日期</span></td>
								<td><span>第一程运输</span></td>
							</tr>
							<tr>
								<td>
									<span>货名</span>
									<textarea class="answer answer_9"></textarea>
								</td>
								<td colspan="3" align="center"><span>集装箱号/铅封号</span></td>
							</tr>
							<tr>
								<td>
									<span>集装箱数</span>
									<textarea class="answer answer_10"></textarea>
								</td>
								<td colspan="2">
									<textarea class="answer answer_11"></textarea>
								</td>
								<td>
									<textarea class="goods_6 goods_hide"></textarea>
								</td>
							</tr>
							<tr>
								<td>
									<span>件数</span>
									<textarea class="answer answer_12"></textarea>
								</td>
								<td colspan="2">
									<textarea class="goods_2 goods_hide"></textarea>
									<textarea class="goods_8 goods_hide"></textarea>
									<textarea class="goods_9 goods_hide"></textarea>
								</td>
								<td></td>
							</tr>
							<tr>
								<td>
									<span>重量</span>
									<textarea class="answer answer_13"></textarea>
								</td>
								<td colspan="2">
									<textarea class="goods_9 goods_hide"></textarea>
								</td>
								<td></td>
							</tr>
							<tr>
								<td>
									<span>体积</span>
									<textarea class="answer answer_14"></textarea>
								</td>
								<td colspan="2"></td>
								<td></td>
							</tr>
							<tr>
								<td colspan="2" rowspan="5">
									<span>标志</span>									
									<textarea class="answer answer_15"></textarea>
								</td>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
							</tr>
							<tr>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
							</tr>
							<tr>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
							</tr>
							<tr>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
							</tr>
							<tr>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
							</tr>
							<tr>
								<td colspan="4" rowspan="2"><span>请核对发货</span></td>
							</tr>
							<tr></tr>
							<tr class="tdC">
								<td><p><span>收货人章</span></p><i>1</i></td>
								<td><p><span>海关章</span></p><i>2</i></td>
								<td><i>3</i></td>
								<td><i>4</i></td>
							</tr>
							<tr class="tdC">
								<td><i>5</i></td>
								<td><i>6</i></td>
								<td><i>7</i></td>
								<td><i>8</i></td>
							</tr>
						</table>
					</div>
				</div>
				<div class="booking_submit">
					<a href="javascript:void(0)" isSubmit="false"></a>
				</div>
			</div>

			<div class="booking_question">
				<div class="booking_close"></div>
				<div class="booking_box">
					<div class="booding_scroll">
						<div class="booking_pic">
							<img src="../images/img3/img_21.png">
						</div>
						<div class="booking_pic">
							<img src="../images/img3/img_22.png">
						</div>
						<div class="booking_pic">
							<img src="../images/img3/img_23.png">
						</div>
						<div class="booking_pic">
							<img src="../images/img3/img_24.png">
						</div>
						<div class="booking_pic">
							<img src="../images/img3/img_25.png">
						</div>
						<div class="booking_pic">
							<img src="../images/img3/img_26.png">
						</div>
						<div class="booking_pic">
							<img src="../images/img3/img_27.png">
						</div>
						<div class="booking_pic">
							<img src="../images/img3/img_28.png">
						</div>
						<div class="booking_pic">
							<img src="../images/img3/img_29.png">
						</div>
						<div class="booking_pic">
							<img src="../images/img3/img_30.png">
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="booking_btn">
			<a href="javascript:void(0)" class="btn_1 animated delay_10 bounceInRight"></a>
			<a href="javascript:void(0)" class="btn_2 animated delay_11 bounceInRight"></a>
		</div>
	</div>
	
	<script type="text/javascript" src="../js/base.js"></script>
	<!-- 滚动条插件 -->
	<link rel="stylesheet" type="text/css" href="../js/mCustomScrollBar/jquery.mCustomScrollbar.css">
	<script type="text/javascript" src="../js/mCustomScrollBar/jquery.mCustomScrollbar.min.js"></script>
	<script type="text/javascript" src="../js/answer.js"></script>
	<script type="text/javascript" src="../js/goods_d.js"></script>
</body>
</html>
