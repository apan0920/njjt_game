<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>集装箱游戏-南京交通</title>
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
</head>
<body class="login">
	<div class="login_top">
		<div class="logo logo_1">
			<!-- <img src="images/logo_3.png"> -->
		</div>
		<div class="logo logo_2">
			<img src="images/logo_2.png">
		</div>
	</div>
	<div class="login_content bounceInDown animated">
		<div class="login_form">
			<div class="login_item">
				<label class="login_label_1"></label>
				<input type="text" placeholder="请输入账号" id="ucode">
				<i class="login_close"></i>
			</div>
			<div class="login_item">
				<label class="login_label_2"></label>
				<input type="password" placeholder="请输入密码" id="pwd">
				<i class="login_close"></i>
			</div>
			<div class="login_btn">
				<a href="javascript:void(0)"></a>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/base.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
