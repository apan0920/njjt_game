<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>物流信息技术教学游戏--EDI传输翻译通信小游戏</title>
		<meta name="keywords" content="物流信息技术教学游戏,EDI传输翻译通信小游戏,物流游戏,游戏" />
		<meta name="description" content="南京交通-物流信息技术教学游戏" />

		<!-- basic styles -->
		<link href="../js/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/animate.css">
		<link href="../css/myBase.css" rel="stylesheet" />
		
	</head>

	<body>
		<div id="wrapper">
			<div id="header">
				<!-- 引入公共头页面 -->
			</div>
			<!-- 信息提示框 -->
			<div class="p4-msg-box">
				<div class="p4-msg-mask"></div>
				<div class="p4-mission-intro animated bounceInLeft">
					<span class="p4-mission-intro-title">任务说明</span>
					<span class="p4-mission-intro-text">小明需要将系统中制作完成的订购单证发给小王，在发送和接收过程中，会经过多项文件转换，请跟着系统提示，一步步选择对应的转换软件来了解EDI传输翻译通信的原理。</span>
					<div class="p4-mission-intro-confirm"></div>
					<div class="p4-msg-close p4-mission-intro-close"></div>
				</div>
			</div>
			<div class="game_select_bg game_select_bg_p3" >
				<div class="sel_title">EDI传输翻译通信小游戏</div>
				<div class="p4-content">
					<div class="p4-msg">
						<div class="p4-msg-boy">
							<span class="p4-msg-boy-text p4-msg-text-comm">1. 小明使用电脑将制作完成的订购单证发送给小王，应用系统形成数据文件后，需要转化为平面文件，请选择其中一种软件进行转化。</span>
							<div class="p4-msg-close p4-msg-boy-close"></div>
						</div>
						<div class="p4-msg-girl">
							<span class="p4-msg-girl-text p4-msg-text-comm"> 通信软件将EDI系统交换中心内邮箱接收到的文件取出，请选择一种软件将EDI报文转化为平面文件。</span>
							<div class="p4-msg-close p4-msg-girl-close"></div>
						</div>
					</div>
					<!-- 动画区 -->
					<div class="p4-top-box">
						<div class="p4-left-box">
							<img src="../images/img4/form-l.png" alt="电脑表单" class="p4-form-l">
							<img src="../images/img4/refresh-l.png" alt="电脑转换" class="p4-refresh-l">
							<img src="../images/img4/order-l.png" alt="数据文件-订购单证" class="p4-order-l">
							<img src="../images/img4/file-l.png" alt="平面文件" class="p4-file-l">
							<img src="../images/img4/edi-l.png" alt="EDI报文" class="p4-edi-l">
						</div>
						<img src="../images/img4/mail1.png" alt="黄色信封" class="p4-mail">
						<!-- <img src="../images/img4/mail1.png" alt="黄色信封" class="p4-mail2">
						<img src="../images/img4/mail1.png" alt="黄色信封" class="p4-mail3">
						<img src="../images/img4/mail1.png" alt="黄色信封" class="p4-mail4">
						<img src="../images/img4/mail1.png" alt="黄色信封" class="p4-mail5"> -->

						<div class="p4-right-box">
							<img src="../images/img4/bulb.png" alt="信息提示灯泡" class="p4-bulb">
							<img src="../images/img4/form-r.png" alt="电脑表单" class="p4-form-r">
							<img src="../images/img4/refresh-r.png" alt="电脑转换" class="p4-refresh-r">
							<img src="../images/img4/edi-r.png" alt="EDI报文" class="p4-edi-r">
							<img src="../images/img4/file-r.png" alt="平面文件" class="p4-file-r">
							<img src="../images/img4/order-r.png" alt="数据文件-订购单证" class="p4-order-r"> 
						</div>
					</div>
					<!-- 底部按钮区 -->
					<div class="p4-bottom-box">
						<span class="p4-bottom-btn p4-change-btn">转换软件</span>
						<span class="p4-bottom-btn p4-trans-btn">翻译软件</span>
						<span class="p4-bottom-btn p4-corresp-btn">通信软件</span>
					</div>	
				</div>
				</div>
			</div>
			
			<div class="bottom_btns">
				<!-- 下一关-按钮
				<div class="next_btn" onclick="nextBtn();"></div> -->
				<!-- 返回主界面按钮 -->
				<div class="back_btn" onclick="backBtn();"></div>
			</div>
			<div id="footer" > 
				<!-- 引入公共尾页面（版权说明） -->
			</div>
		</div>
		<!-- basic scripts -->
		<script src="../js/jquery.min.js"></script>
		<script src="../js/base.js"></script>
		<!-- 旋转插件 -->
		<script src="../js/jquery.rotate.min.js"></script>

		<script src="../js/p4EdiTrans.js"></script>
	</body>
</html>
