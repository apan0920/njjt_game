<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>物流信息技术教学游戏-- EDI标准构成识别游戏</title>
		<meta name="keywords" content="物流信息技术教学游戏,物流信息技术,物流游戏,游戏" />
		<meta name="description" content="南京交通-物流信息技术教学游戏" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- basic styles -->
		<link href="../js/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/animate.css">
		<link href="../css/myBase.css" rel="stylesheet" />
		
	</head>

	<body>
		<div id="wrapper">
			<div id="header">
				<!-- 引入公共头页面 -->
			</div>

			<div class="game_select_bg" >
				<div class="sel_title"> EDI标准构成识别游戏</div>
				<div class="p5_content">
					<!-- 答题区 -->
					<div id="targetBox" class="p5_content_top">
						<div class="p5_target_area p5_target_1" draggable="return false"></div>
						<div class="p5_target_area p5_target_2" draggable="return false"></div>
						<div class="p5_target_area p5_target_3" draggable="return false"></div>
						<div class="p5_target_area p5_target_4" draggable="return false"></div>
						<div class="p5_target_area p5_target_5" draggable="return false"></div>
						<div class="p5_target_area p5_target_6" draggable="return false"></div>
						<div class="p5_target_area p5_target_7" draggable="return false"></div>
						<div class="p5_target_area p5_target_8" draggable="return false"></div>
					</div>

					<!-- 选项区 -->
					<div id="sourceBox" class="p5_content_middle">
						<div class="p5_drag_btn p5_drag_1 " dragNo="1"></div>
						<div class="p5_drag_btn p5_drag_2 " dragNo="2"></div>
						<div class="p5_drag_btn p5_drag_3 " dragNo="3"></div>
						<div class="p5_drag_btn p5_drag_4 " dragNo="4"></div>
						<div class="p5_drag_btn p5_drag_5 " dragNo="5"></div>
						<div class="p5_drag_btn p5_drag_6 " dragNo="6"></div>
						<div class="p5_drag_btn p5_drag_7 " dragNo="7"></div>
						<div class="p5_drag_btn p5_drag_8 " dragNo="8"></div>
						<div class="p5_drag_btn p5_drag_9 " dragNo="9"></div>
						<div class="p5_drag_btn p5_drag_10 " dragNo="10"></div>
					</div>


					<div class="p5_content_bottom">
						<span class="p5_game_intro">请将对应的应用标准拖至正确的分类中。</span>
						<!-- 倒计时滚动条 -->
						<div class="p5_game_time_box">
							<div class="p1_game_time_bg animated bounceInDown delay_05">
								<div class="p1_game_time_speed_box">
									<div class="p1_game_time_speed"></div>
								</div>
							</div>
							<div class="p1_game_time p5_game_time animated bounceInDown delay_08">60:00</div>
						</div>
					</div>
					
				</div>
			</div>
			
			<div class="bottom_btns">
				<!-- 下一关-按钮 -->
				<div class="next_btn" onclick="nextBtn();"></div>
				<!-- 返回主界面按钮 -->
				<div class="back_btn" onclick="backBtn();"></div>
			</div>
			<div id="footer" > 
				<!-- 引入公共尾页面（版权说明） -->
			</div>
		</div>
		<!-- basic scripts -->
		<script src="../js/jquery.min.js"></script>
		<script src="../js/base.js"></script>

		<script type="text/javascript" src="../js/jquery-ui/jquery-ui.js"></script>
		<script src="../js/p5EdiStructure.js"></script>
	</body>
</html>
