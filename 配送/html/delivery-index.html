<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>线路派送游戏</title>
		<meta name="keywords" content="线路派送游戏,盘点,物流游戏,游戏" />
		<meta name="description" content="南京交通-配送游戏" />

		<!-- basic styles -->
		<link href="../js/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/animate.css">

		<link href="../css/inventory-index.css" rel="stylesheet" />
	</head>

	<body class="inventory-body">
		<div id="wrapper" class="wrapper">
			<div id="header">
				<!-- 引入公共头页面 -->
			</div>
			<!-- 信息提示框 -->
			<div class="msg-box">
				<div class="msg-mask"></div>
				<div class="mission-intro">
					<div>
						<span class="mission-intro-title">任务说明</span>
						<span id="ticker" class="mission-intro-text">
							<div>
								<p>请选择出【长江快递网点】到各个配送站点的最优派送路线。</p>
								<a class="mission-intro-confirm" href="#">确定</a>
							</div>
							
						</span>
					</div>
				</div>
			</div>
			<div class="game-select-bg-delivery" style="display: none;">
				<!-- 表单 -->
				<iframe name="childframe" src="../html/delivery.html" frameborder="0" class="delivery-iframe"></iframe>
			</div>
			<div class="bottom_btns">
				<!-- 返回主界面按钮 -->
				<div class="back_btn"></div>
			</div>

			<div id="footer" > 
				<!-- 引入公共尾页面（版权说明） -->
			</div>
		</div>
		<!-- basic scripts -->
		<script src="../js/jquery.min.js"></script>
		<!-- 打字机效果 -->
		<script src="../js/typer/jquery.jticker.js"></script>

		<!-- 自定义-业务逻辑 -->
		<script src="../js/base.js"></script>
		<script src="../js/delivery-index.js"></script>
	</body>
</html>
