<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>配送游戏--游戏选择页面</title>
		<meta name="keywords" content="配送游戏,配送,物流游戏,游戏" />
		<meta name="description" content="南京交通-配送游戏" />

		<!-- basic styles -->
		<link href="../css/myBase.css" rel="stylesheet" />
		<link href="../js/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" />
	</head>

	<body>
		<div id="wrapper">
			<div id="header">
				<!-- 引入公共头页面 -->
			</div>
			<div class="game_select_bg" >
				<img src="../images/sel_title.png" class="sel_title"></img>
				<div class="sel_btns">
					<a onclick="gameBegin()" class="sel_btn">
						<img src="../images/icon-inventoryDist.png" class="sel_btn_addon" alt="存货分配"></img>
					</a>
					<!-- 拣货单制作 调用nextGame() pick-index.html?orderMake=pick-->
					<a id="orderMake" href="javascript:void(0);" class="sel_btn">
					</a>
					<a href="check-index.html" class="sel_btn ">
						<img src="../images/icon-check.png" class="sel_btn_addon" alt="盘点游戏"></img>
					</a>
					<a href="disCenter-index.html" class="sel_btn">
						<img src="../images/icon-disCenter.png" class="sel_btn_addon" alt="配送中心布局"></img>
					</a>
					<a href="delivery-index.html" class="sel_btn ">
						<img src="../images/icon-delivery.png" class="sel_btn_addon" alt="线路派送"></img>
					</a>
					
				</div>
				
			</div>
			
			<div class="bottom_btns">
				<!-- 返回主界面按钮 -->
				<div class="index_btn" onclick="signOut();"></div>
			</div>

			<div id="footer" > 
				<!-- 引入公共尾页面（版权说明） -->
			</div>
		</div>
		<!-- basic scripts -->
		<script src="../js/jquery.min.js"></script>
		<script src="../js/base.js"></script>
		<script type="text/javascript">
			orderMakeControl();
		</script>
	</body>
</html>
