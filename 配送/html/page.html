<script type="text/javascript">
//屏蔽前进后退按钮
    var LODOP;
    function CreateFormPage(){
        LODOP=getLodop();
        if(LODOP==undefined){
            return;
        }
        LODOP.PRINT_INIT("派送路线单");
        LODOP.SET_PRINT_PAGESIZE(1,0,0,"A4");
        LODOP.SET_PRINT_STYLE("FontSize",9);
        var img='<img src="images/logo.png">';
        LODOP.ADD_PRINT_IMAGE(0,0,100,100,img);
        LODOP.ADD_PRINT_TEXT("20","100","600","30","2017年全国邮政行业职业技能大赛");
        LODOP.SET_PRINT_STYLEA(0, "ItemType", 1);
        LODOP.SET_PRINT_STYLEA(0, "FontSize", 20);
        LODOP.SET_PRINT_STYLEA(0, "Bold", 1);
        
        var strStyle="<style>table{width:750px;cellspacing:0;cellpadding=0;margin:0 auto 0;border:1px solid #333;border-bottom:none;border-right:none;}table th,table td{border-bottom:1px solid #333;border-right:1px solid #333;font-size:16px;line-height:15px;padding:7px;text-align:center;}table tr th {font-size: 22px;line-height: 22px;}table tfoot td{text-align: left;padding-left: 20px;}.divBtn{display:none;}</style>";
        var strHtml=strStyle+"<body>"+document.getElementById('main').innerHTML+"</body>";
        LODOP.ADD_PRINT_HTM("90", "0", "100%","100%",strHtml);
    }
    
    function openprinl(){
    	var score = data.split("&&")[2];
	    if (score != 22) {
		    $("#alertSpan").html("派送线路不是最优，请调整线路");
		    $("#resultAlert").modal("toggle");
	    } else {
	    	$("#alertSpan").html("任务完成");
	        $("#resultAlert").modal("toggle");
	    }

    }
    
    function backGo(){
        window.location.href="delivery.html";
    }
    var data = window.location.href.split("?")[1];
    var point = (data.split("&&")[0]).split(",");
    $("#long").html(data.split("&&")[1]);
    var obj = ["青年路35号", "青年路35号创业大厦5楼506室", "黄河路81号", "黄河路55号大美制衣办公楼209室", "中华路32号", "中华路56号", "中华路85号", "中华路101号", "长江路45号", "长江路53号", "长江路61号", "长江路69号", "新华路86号", "新华路72号", "新华路54号", "长江快递网店", "青年路35号创业大厦11楼1110室", "青年路35号创业大厦15楼1511室", "青年路35号创业大厦17楼1703室", "黄河路55号大美制衣办公楼318室", "黄河路55号大美制衣办公楼405室"]

    for (var i = 0; i < point.length; i++) {
        $(".point").eq(i).html(obj[point[i]]);
    }

    var date = new Date();
    var time = date.toLocaleDateString();
    $("#time").html(time + "&nbsp;" + date.toLocaleTimeString().slice(0, -3));
</script>
