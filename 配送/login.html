<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>物流信息技术教学游戏--登录页面</title>
		<meta name="keywords" content="物流信息技术教学游戏,物流信息技术,物流游戏,游戏" />
		<meta name="description" content="南京交通-物流信息技术教学游戏" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- basic styles -->
		<link rel="stylesheet" type="text/css" href="css/myBase.css" />
		<link rel="stylesheet" type="text/css" href="js/bootstrap-3.3.7-dist/css/bootstrap.min.css" />
	</head>

	<body>
		<div id="wrapper">
			<div id="header">
				<!-- 引入公共头页面 -->
			</div>

			<img src="images/sys_name.png" class="sys_name">
			<div class="login_box">
				<div class="login_box_content" >
					<div class="row" >
						<div class="col-xs-12 col-md-12 text-center login_input_bg">
							<div class="input-group input-group-lg">
								<span class="input-group-addon" >
					    			<img src="images/img_login01.png">
					    		</span>
								<input id="ucode" type="text" class="form-control" placeholder="请输入帐号" aria-describedby="basic-addon1" value="s001">
							</div>
						</div>
					</div>
					<div class="row inputDiv">
						<div class="col-xs-12 col-md-12 text-center login_input_bg">
							<div class="input-group input-group-lg">
								<span class="input-group-addon">
									<img src="images/img_login02.png">
								</span>
								<input id="pwd" type="text" class="form-control" placeholder="请输入密码" aria-describedby="basic-addon1" value="000000">
							</div>
						</div>
					</div>
					<div class="row inputDiv">
						<div id="loginBtn" class="col-xs-12 col-md-12 text-center login_btn_bg">
							<img src="images/img-login-text.png" class="login-btn-text" alt="登录">
						</div>
					</div>
				</div>
			</div>
			
			<div id="footer" > 
				<!-- 引入公共尾页面（版权说明） -->
			</div>
		</div>

		<!-- basic scripts -->
		<script src="js/jquery.min.js"></script>
		<script src="js/base.js"></script>
		<script src="js/login.js"></script>
	</body>
</html>
